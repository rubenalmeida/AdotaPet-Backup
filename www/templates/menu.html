<div>
  <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
      <ion-header-bar class="bar-assertive">
        <div class="title">Menu</div>
      </ion-header-bar>
      <ion-content ng-controller="menuCtrl" padding="false"
                   style=""
                   class="side-menu-left has-header ">
        <ion-list id="menu-list8" data-componentid="list8">
          <ion-item class="item-avatar" id="menu-list-item10" data-componentid="list-item10">
            <img src="{{usuario.picture}}" ng-hide="usuario.picture == null" />

            <span class="assertive">
              <img class="assertive" src="{{usuario.imageUrl}}" ng-hide="usuario.imageUrl == null" />
            </span>
            <h2>{{usuario.displayName}} {{usuario.name}}</h2>
            <p>{{usuario.email}}</p>
          </ion-item>
        </ion-list>
        <h4 id="menu-heading1" style="color:#000000;font-weight:300;text-align:center;"
            data-componentid="heading1">Minhas Publicações</h4>
        <ion-list id="menu-list9" data-componentid="list9">

          <ion-item class="item-avatar item-icon-right assertive" id="menu-list-item28"
                    data-componentid="list-item28" ng-repeat="pet in myPets track by $index">
            <img src="{{pet.imgURL}}">
            <h2>{{pet.nome}}
              <p>Em Adoção</p>
              <a class="button button-icon icon ion-edit small" ui-sref="tabsController.addPet"></a>
            </h2>
          </ion-item>

          <button id="logout" ng-click="doLogout()" class="button button-assertive  button-block "> Sair
          </button>

        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>
